
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Information</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                margin: 0; 
                padding: 0; 
                background-color: #f7f7f7; 
            }

            h1 {
                text-align: center;
                font-size: 2.5em;
                margin: 0;
                color: black;
                padding-top: 20px;
            }

            .product-info { 
                background-image: url('https://hcinid.github.io/hcin/background1.png'); /* Background image URL */
                background-size: cover; /* Ensures the image covers the container */
                background-position: center center; /* Centers the image */
                background-repeat: no-repeat; /* Prevents image repetition */
                padding: 30px;
                border-radius: 12px; 
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); 
                width: 800px; /* Fixed width */
                height: 600px; /* Fixed height */
                margin: 40px auto; /* Centers the product-info container */
                color: white; /* Text color for contrast */
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Align content to the top */
                align-items: flex-start; /* Align items to the left */
                position: relative;
            }
/* Title centered inside product-info container */
            .product-info h1 {
                font-size: 2.5em;
                color: White;
                margin: 0;
                padding-top: 20px;
                position: absolute; /* Position the title absolutely */
                top: 10px; /* Adjust the top position to give space */
                left: 50%; /* Center horizontally */
                transform: translateX(-50%); /* Translate back by 50% to perfectly center */
            }
            .info-item { 
                display: flex; 
                align-items: center; 
                margin-bottom: 15px; 
                font-size: 1.1em;
                color: black; /* White color for better readability on the image */
            }

            .info-item label { 
                width: 40%; 
                font-weight: bold; 
                padding-right: 10px; 
            }

            .info-item .colon { 
                width: 5%; 
                text-align: center; 
            }

            .info-item .value { 
                flex: 1; 
                text-align: left; 
                padding-left: 10px; 
            }

            /* Ensure enough padding on top to make space for the title */
            .content-container {
                padding-top: 100px; /* Makes space for the title */
                width: 100%; 
                height: 100%; 
                overflow-y: auto; /* Allows scrolling if content overflows */
            }
			/* Media query for mobile screens */
        @media (max-width: 768px) {
            .product-info {
                width: 100%; /* Full width on smaller screens */
                height: auto; /* Allow the height to adjust based on content */
                padding: 20px; /* Reduce padding on mobile for better fit */
                margin: 20px; /* Reduce margin for mobile */
            }

            .product-info h1 {
                font-size: 1.8em; /* Adjust the font size for smaller screens */
                padding-top: 10px; /* Reduce padding on top */
            }

            .info-item {
                font-size: 1em; /* Adjust font size for smaller screens */
            }

            .info-item label {
                width: 35%; /* Adjust label width for better fit */
            }

            .info-item .colon {
                display: none; /* Hide colon on smaller screens */
            }

            .info-item .value {
                flex: 1; 
                padding-left: 5px; /* Reduce padding for better fit */
            }
			}
        </style>
    </head>
    <body>
        <div class="product-info">
            <h1>Product Information</h1> <!-- Title inside the product-info container -->
            <div class="content-container">
                
                        <div class="info-item">
                            <label>COO (Country of Origin)</label><div class="colon">:</div><div class="value">CHINA</div>
                        </div>
                        <div class="info-item">
                            <label>Unit Model</label><div class="colon">:</div><div class="value">CPCD70-XAG42</div>
                        </div>
                        <div class="info-item">
                            <label>Unit Serial</label><div class="colon">:</div><div class="value">18BD11422</div>
                        </div>
                        <div class="info-item">
                            <label>Year Manufactured</label><div class="colon">:</div><div class="value">2024-12</div>
                        </div>
                        <div class="info-item">
                            <label>Engine/Li-Ion Battery</label><div class="colon">:</div><div class="value">Yuchai YC4A100-T20 Diesel Engine</div>
                        </div>
                        <div class="info-item">
                            <label>Mast</label><div class="colon">:</div><div class="value">3M Duplex Std</div>
                        </div>
                        <div class="info-item">
                            <label>Tyre</label><div class="colon">:</div><div class="value">Super Elastic</div>
                        </div>
                        <div class="info-item">
                            <label>Other</label><div class="colon">:</div><div class="value">1520mm Fork</div>
                        </div>
                        <div class="info-item">
                            <label>Parts Reference</label><div class="colon">:</div><div class="value"><a href="https://tinyurl.com/HANGCHA-CPCD70-XAG42" target="_blank">Click to view Parts</a></div>
                        </div>
                     <!-- Dynamic product information here -->
            </div>
        </div>
    </body>
    </html>
